<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link
            href="css/angular-bootstrap.css"
            rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none !important;
        }
    </style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
<div ng-controller="navigation as nav" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li ng-hide="authenticated"><a href="#/login">Login</a></li>
        <li ng-show="authenticated"><a href="" ng-click="nav.logout()">Logout</a></li>
        <li ng-show="authenticated"><a href="#/showContacts">Show Contacts</a></li>
        <li ng-show="authenticated"><a href="#/addContact">Add Contact</a></li>
        <li ng-show="authenticated"><a href="#/searchContacts">Search Contacts</a></li>
        <li ng-show="authenticated"><a href="#/exportContacts">Export Contacts</a></li>
        <li ng-hide="authenticated"><a href="#/register">Register</a></li>
    </ul>
</div>
<div ng-view class="container"></div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/hello.js"></script>
</body>
</html>
